{{ $lang := printf "%s" .Site.Language }}
{{ $formfields := (index .Site.Data.formfields $lang) }}
{{ with $formfields }}
<p>{{ .f }}:<input type="text" id="f" readonly></p>
<p>{{ .b }}:<input type="text" id="b" readonly></p>
<p>{{ .g }}:<input type="text" id="g" readonly></p>
<p>{{ .p }}:<input type="text" id="p" readonly></p>
<p>{{ .i }}:<input type="text" id="i" readonly></p>
<p>{{ .d }}:<input type="text" id="d" readonly></p>
<p>{{ .t }}:<input type="text" id="t" readonly></p>
<p>{{ .r }}:<input type="text" id="r" readonly></p>
<p>{{ .s }}:<input type="text" id="s" readonly></p>
{{ end }}
