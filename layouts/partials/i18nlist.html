{{ if .IsTranslated }}
<div id="languageSelectDiv">
  <ul>
    <li>
      <span class="current-lang">{{ .Site.Language }}</span>
    </li>
    {{ range .Translations }}
    <li>
      <a onclick="openPageInLanguage({{ .RelPermalink }})">{{ .Lang }}</a>
    </li>
    {{ end}}
  </ul>
</div>
{{ end }}
