<header>
  <div>
    {{ $company := substr $.File.LogicalName 0 -3 }}
    {{ $staticData := (index .Site.Data.v $company) }}
    {{ with $staticData }}
    {{ with .company_logo }}
    <div class="logo">
      <img src="{{ . }}" alt="{{ $company }}">
    </div>
    {{ end }}
    {{ end }}

    {{ partial "i18nlist.html" . }}
  </div>
</header>
