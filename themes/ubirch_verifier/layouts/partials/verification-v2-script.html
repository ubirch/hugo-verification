
  {{ $js := resources.Get "js/main.ts" | js.Build (dict "minify" true) }}
  <script>
    window.ubirchVerificationParams = {
      algorithm: '{{ .hashalgorithm }}',
      language: '{{ .language.Lang }}',
      accessTokens: {{ .accessTokens | jsonify | safeJS }},
      formIds: {{ .inputids | jsonify | safeJS }},
      paramsFormIdsMapping: {{ .formIdMapping | jsonify | safeJS }},
      DATA_SCHEMA: '{{ .DATA_SCHEMA }}',
    }
  </script>
  <script src="{{$js.RelPermalink}}"></script>
